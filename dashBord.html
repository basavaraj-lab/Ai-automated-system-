<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Enquiry Manager Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #0077ff;
      --bg: #f4f6fa;
      --card: #fff;
      --text: #1e293b;
      --muted: #64748b;
      --success: #16a34a;
      --danger: #dc2626;
      --warning: #f59e0b;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .sidebar {
      width: 220px;
      background: var(--card);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      height: fit-content;
    }

    .sidebar h2 {
      font-size: 18px;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .nav-item {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      color: var(--muted);
      cursor: pointer;
      transition: 0.2s;
    }

    .nav-item:hover, .nav-item.active {
      background: #e5f0ff;
      color: var(--primary);
      font-weight: 600;
    }

    .main {
      flex: 1;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 15px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      transition: 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .channel {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .status {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
      margin-top: 5px;
    }

    .status.new { background: #e0f2fe; color: var(--primary); }
    .status.resolved { background: #dcfce7; color: var(--success); }
    .status.escalated { background: #fee2e2; color: var(--danger); }

    .details-panel {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .details-panel h3 {
      color: var(--primary);
      margin-top: 0;
    }

    .btn {
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 8px;
    }

    .btn-primary { background: var(--primary); color: #fff; }
    .btn-danger { background: var(--danger); color: #fff; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }

    .chart-box {
      background: var(--card);
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Product Enquiry Dashboard</h1>
    <div>Smart Channel Insights</div>
  </header>

  <div class="container">
    <div class="sidebar">
      <h2>Menu</h2>
      <div class="nav-item active">Dashboard</div>
      <!-- <div class="nav-item">Enquiries</div> -->
       <div class="nav-item" onclick="goToEnquiries()">Enquiries</div>
      <div class="nav-item" onclick="window.location.href='analyticsPage.html'">Analytics</div>
      <div class="nav-item">Settings</div>
    </div>

    <div class="main">
      <h2>Customer Enquiries</h2>
      <div class="cards" id="enquiryCards"></div>

      <div class="chart-box">
        <h3>ðŸ“Š Enquiries by Platform</h3>
        <canvas id="platformChart" height="100"></canvas>
      </div>
    </div>

    <div class="details-panel" id="detailsPanel">
      <h3>Enquiry Details</h3>
      <div id="detailsContent">Select an enquiry to view full details</div>
    </div>
  </div>
  <div class="nav-item" onclick="goToEnquiries()">Enquiries</div>

  <script>
      function goToEnquiries() {
    // Save all enquiries to localStorage for use in enquiry.html
    localStorage.setItem('enquiries', JSON.stringify(enquiries));
    window.location.href = 'enquiry.html';
  };

    const enquiries = [
      { id: 1, channel: "Amazon", brand: "Sony", product: "Sony Headphones WH-1000XM5", message: "Are these headphones good for noise cancelling?", confidence: 0.93, aiReply: "Yes, Sony WH-1000XM5 are among the best for noise cancellation.", status: "resolved" },
      { id: 2, channel: "Flipkart", brand: "Samsung", product: "Samsung Galaxy S24", message: "What's the battery capacity?", confidence: 0.88, aiReply: "The Samsung Galaxy S24 has a 4500mAh battery with fast charging.", status: "new" },
      { id: 3, channel: "Meesho", brand: "Zara", product: "Zara Cotton Kurti", message: "Is this material pure cotton?", confidence: 0.75, aiReply: null, status: "escalated" },
      { id: 4, channel: "Myntra", brand: "Nike", product: "Nike Air Zoom Pegasus 40", message: "Is this available in size 9?", confidence: 0.85, aiReply: "Yes, size 9 is currently in stock on Myntra.", status: "resolved" },
      { id: 5, channel: "Instagram", brand: "Boat", product: "Boat Airdopes 441", message: "How long is the battery life?", confidence: 0.92, aiReply: "Boat Airdopes 441 offer up to 25 hours of total playtime.", status: "new" },
      { id: 6, channel: "Twitter", brand: "Apple", product: "iPhone 15 Pro", message: "When will iPhone 15 Pro be available?", confidence: 0.96, aiReply: "iPhone 15 Pro is already available on Apple and Flipkart stores.", status: "resolved" },
      { id: 7, channel: "Facebook", brand: "LG", product: "LG Smart TV 55-inch", message: "Does this TV support 4K resolution?", confidence: 0.91, aiReply: "Yes, the LG Smart TV 55-inch supports full 4K UHD.", status: "new" },
    ];

    const cardsContainer = document.getElementById("enquiryCards");
    const detailsContent = document.getElementById("detailsContent");

    function renderCards() {
      cardsContainer.innerHTML = "";
      enquiries.forEach(e => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="channel">ðŸ“± ${e.channel}</div>
          <p><strong>${e.product}</strong></p>
          <p style="color:var(--muted);font-size:13px;">${e.message}</p>
          <p style="font-size:13px;color:${e.confidence > 0.8 ? "green" : "orange"};">
            Confidence: ${(e.confidence * 100).toFixed(0)}%
          </p>
          <span class="status ${e.status}">${e.status.toUpperCase()}</span>
        `;
        card.onclick = () => showDetails(e.id);
        cardsContainer.appendChild(card);
      });
    }

    function showDetails(id) {
      const e = enquiries.find(x => x.id === id);
      detailsContent.innerHTML = `
        <p><strong>Brand:</strong> ${e.brand}</p>
        <p><strong>Product:</strong> ${e.product}</p>
        <p><strong>Platform:</strong> ${e.channel}</p>
        <p><strong>Message:</strong> ${e.message}</p>
        <p><strong>Confidence:</strong> ${(e.confidence * 100).toFixed(0)}%</p>
        <p><strong>Status:</strong> <span class="status ${e.status}">${e.status}</span></p>
        ${e.aiReply ? `<p><strong>AI Reply:</strong> ${e.aiReply}</p>` : `<p style="color:var(--muted)">No AI reply available</p>`}
        <button class="btn btn-primary" onclick="autoReply(${id})" ${!e.aiReply ? "disabled" : ""}>Auto Reply</button>
        <button class="btn btn-danger" onclick="escalate(${id})">Escalate</button>
      `;
    }

    function autoReply(id) {
      const e = enquiries.find(x => x.id === id);
      e.status = "resolved";
      alert(`âœ… Auto reply sent: "${e.aiReply}"`);
      renderCards();
      showDetails(id);
    }

    function escalate(id) {
      const e = enquiries.find(x => x.id === id);
      e.status = "escalated";
      alert(`âš ï¸ Escalated "${e.product}" enquiry to human support.`);
      renderCards();
      showDetails(id);
    }

    // Chart.js - Distribution by Platform
    function renderChart() {
      const ctx = document.getElementById("platformChart");
      const platformCount = {};
      enquiries.forEach(e => platformCount[e.channel] = (platformCount[e.channel] || 0) + 1);

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(platformCount),
          datasets: [{
            label: "Enquiries",
            data: Object.values(platformCount),
            backgroundColor: "#0077ff88",
            borderRadius: 5,
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    renderCards();
    renderChart();
  </script>
</body>
</html>
